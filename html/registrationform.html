<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <caption> <b>Registration Form</b></caption>
    <div>
        <label>Name</label>
        <input placeholder="Enter Name">
    </div>
    <div>
        <label>Email</label>
        <input placeholder="Enter Email">
    </div>
    <!--contact-->
    <div>
        <input placeholder="Enter Phone number">
        <label>Contact</label>
    </div>
    <div>
        <label>Degree</label>
        <select>
            <option>BE</option>
            <option>Btech</option>
            <option>BCA</option>
            <option>BSC</option>
        </select>
    </div>
    <!--degree-->
   
    <!--dob-->
    <div>
        <label>Date of Birth</label>
    <input type="date">
    </div>
    <!--Gender-->
    <span>Gender</span>
    <div>
        <div>
           <label >male</label>
           <input type="radio" name="Gender">
           <label >female</label>
           <input type="radio" name="Gender">
           <label >other</label>
           <input type="radio" name="Gender">
        </div>
    </div>
    <div>
        <span>Course slot</span>
        <div>
            <label>morning</label>
            <input type="checkbox">
            <label>afternoon</label>
            <input type="checkbox">
            <label>evening</label>
            <input type="checkbox">
    </div>
    <!--profile picture-->
    <span>Profile Picture</span>
    <div>
        <input type="file" accept=".jpeg,.png">
    </div>
    <div>
        <label>Introduction</label>
        <textarea></textarea>
    </div>
    <div>
        <button>Submit</button>
</body>
</html>
