<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        
    </ul>
    <ol class="list" type="I">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="a">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <dl>
        <dt>iphone</dt>
        <dd>this is good iphone</dd>
    </dl>
    <table border style="border-collapse: collapse;">
        <caption> <b>Transaction</b></caption>
        <tr >
            <th>Date</th>
            <th>Purpose</th>
            <th>Credit</th>
            <th>Debit</th>
        </tr>
        <tr>
            <td rowspan="2">30th March</td>
            <td>Salary</td>
            <td>1000000</td>
            <td></td>
        </tr>
        <tr>
            <td>30th March</td>
            <td>Laptop</td>
        
            <td>200000</td>
        </tr>
        <tr>
            <td>31st March</td>
            <td>Iphone</td>
            <td></td>
            <td>100000</td>
        </tr>
        <tr>
            <td colspan="2"><strong><i>Total</i></strong></td>
            <td><strong><i>1000000</i></strong></td>
            <td><strong><i>300000</i></strong></td>
        </tr>
    </table>
</body>
</html>
